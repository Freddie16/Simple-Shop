<div class="container">
  <h2>Your Cart</h2>
  <div *ngFor="let item of cartItems" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.price | currency }}</p>
      <button class="btn btn-danger">Remove</button>
    </div>
  </div>
  <button class="btn btn-success" routerLink="/checkout">Checkout</button>
</div>
