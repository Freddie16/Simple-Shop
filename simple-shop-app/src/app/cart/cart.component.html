<div class="container">
  <h2>Your Cart</h2>
  <div *ngFor="let item of cartItems" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.price | currency:'USD' }}</p> <!-- ✅ Fixed: Added currency format -->
      <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
    </div>
  </div>
  <h4>Total: {{ cartTotal | currency:'USD' }}</h4> <!-- ✅ Fixed: Added currency format -->
  <div id="paypal-button-container"></div>
</div>
