<div class="container">
  <h2>Your Cart</h2>
  
  <div class="row">
    <!-- ðŸ›’ Cart Items (Left Side) -->
    <div class="col-md-7"> 
      <div *ngFor="let item of cartItems" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.price | currency:'USD' }}</p>
          <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
        </div>
      </div>
      <h4>Total: {{ cartTotal | currency:'USD' }}</h4>
    </div>

    <!-- âœ… Checkout Section (Right Side) -->
    <div class="col-md-5">
      <div class="card p-3 shadow-sm">
        <h4>Checkout</h4>
        <button class="btn btn-primary w-100 mt-3" (click)="checkout()">Proceed to Checkout</button>
        <div id="paypal-button-container" class="mt-3"></div> 
      </div>
    </div>
  </div>
</div>
