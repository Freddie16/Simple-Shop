<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar for Categories -->
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="card-title mb-0">Categories</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let category of categories" class="list-group-item">
              <a [routerLink]="['/categories', category]" class="text-decoration-none text-dark">
                {{ category }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content for Featured Products -->
    <div class="col-md-9">
      <h2 class="mb-4">Featured Products</h2>
      <div class="row">
        <div *ngFor="let product of products" class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img [src]="product.image" class="card-img-top p-3" alt="{{ product.title }}" />
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency }}</p>
              <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
