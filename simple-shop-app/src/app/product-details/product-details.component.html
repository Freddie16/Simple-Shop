<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded" alt="{{ product.title }}" />
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <p class="lead">{{ product.price | currency }}</p>
      <p>{{ product.description }}</p>
      <button class="btn btn-primary btn-lg" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
