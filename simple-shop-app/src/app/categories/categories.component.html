<div class="container mt-4">
  <h2 class="mb-4">Products in {{ category }}</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top p-3" alt="{{ product.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
